version: "3.9"

services:
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - JOB_STORAGE_ROOT=/app/jobs
      - LOG_DIR=/app/logs
      - RQ_QUEUE=transcriber
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - jobs-data:/app/jobs
      - logs-data:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    build: .
    restart: unless-stopped
    command: ["python", "worker.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JOB_STORAGE_ROOT=/app/jobs
      - LOG_DIR=/app/logs
      - RQ_QUEUE=transcriber
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    volumes:
      - jobs-data:/app/jobs
      - logs-data:/app/logs

volumes:
  jobs-data:
  logs-data:
  redis-data:
