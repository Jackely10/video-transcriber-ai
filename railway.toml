[build]
builder = "NIXPACKS"

[variables]
# Railway provides PORT automatically; the default keeps local runs consistent.
PORT = "8080"

[deploy]
healthcheckPath = "/healthz"

[[deploy.services]]
name = "web"
startCommand = "sh -c \"uvicorn asgi:app --host 0.0.0.0 --port ${PORT:-8080}\""

[[deploy.services]]
name = "worker"
startCommand = "python worker.py"
