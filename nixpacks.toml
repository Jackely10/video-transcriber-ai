[variables]
PIP_PREFER_BINARY = "1"
PYTHONUNBUFFERED = "1"

[phases.setup]
runtime = "python@3.11"
cmds = [
  "apt-get update",
  "apt-get install -y --no-install-recommends ffmpeg",
  "rm -rf /var/lib/apt/lists/*"
]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt"
]
